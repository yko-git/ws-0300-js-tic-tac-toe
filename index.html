<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link
      href="stylesheets/index.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="l-container">
      <!-- write your html -->
      <main class="l-main">
        <header>
          <h1>TIC TAC TOE</h1>
        </header>
        <div class="items">
          <div class="items-item is-active">○</div>
          <div class="items-item">×</div>
        </div>
        <div class="l-board">
          <table class="table js-table">
            <tbody>
              <tr class="row">
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
              </tr>
              <tr class="row">
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
              </tr>
              <tr class="row">
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
                <td class="cell js-cell"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="l-footer">
          <div class="state">starting...</div>
          <div>
              <a class="btn btn-restart js-restart">RESTART</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/function.js"></script>
  </body>
</html>
